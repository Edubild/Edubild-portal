<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Resigtration</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom Css -->
   <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="logo.PNG" width="160" height="40" alt="" loading="lazy">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container-fluid">
      <div class="row">
        
        <!-- Left Side -->
        <div class="col-md-3">
            <div class="row">
                <div class="col-12 mt-3">
                    <h4 class="text-center">Personal</h4>
                </div>
            </div>
            <hr class="bg-primary">
            <div class="row">
                <div class="col-12 m-auto">
                    <h4 class="text-center">Education</h4>
                </div>
            </div>
            <hr class="bg-primary">
            <div class="row">
                <div class="col-12 m-auto">  
                    <h4 class="text-center">Skills</h4>
                </div>
            </div>
            <hr class="bg-primary">
            <div class="row">
                <div class="col-12 m-auto">  
                    <h4 class="text-center">Projects</h4>
                </div>
            </div>
            <hr class="bg-primary">
            <div class="row">
                <div class="col-12 m-auto">  
                    <h4 class="text-center">Social</h4>
                </div>
            </div>
            <hr class="bg-primary">
            <div class="row">
                <div class="col-12 m-auto">  
                    <h4 class="text-center">Experience</h4>
                </div>
            </div>
            <hr class="bg-primary">
            <div class="row">
                <div class="col-12 m-auto">  
                    <h4 class="text-center">Projects</h4>
                </div>
            </div>
            <hr class="bg-primary">
        </div>

        <!-- Right Side -->
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-12 mt-5">
                            <div class="card w-75 m-auto">
                                <img src="http://via.placeholder.com/640x360" class="card-img-top" alt="profile picture">
                                <a href="" target="_blank">
                                    <div class="card-footer bg-primary text-light text-center">
                                        Change Photo
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="row">
                        <div class="col-12 mt-3">
                            <label for="name">Name:</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Enter First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Enter Last name">
                        </div>
                    </div>
                    <div class="col-12 mt-2">
                        <label for="name">Phone No:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Enter Phone Number">
                    </div>
                    <div class="col-12 mt-2">
                        <label for="name">Email Id:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Enter Email id">
                    </div>
                </div>
                <div class="col-md-10 mt-2">
                    <div class="col">
                        <label for="name">Address:</label>
                    </div>
                    <label for="inputAddress">Add Line 1</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Enter Address">
                </div>
                <div class="col-md-10 mt-2">
                    <label for="inputAddress2">Add Line 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Enter Address">
                </div>
                <div class="form-row col-md-10">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-group col-md-10">
                    <label for="exampleFormControlFile1">Upload Documents</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap Bundle -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
